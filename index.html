<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Color Gradient Control</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #f0f0f0;
        }
        .gradient-box {
            width: 100%;
            height: 100%;
            display: flex;
        }
        .color-block {
            flex: 1;
            height: 100%;
        }
    </style>
</head>
<body onclick="cycleGradient()">
    <div id="gradient" class="gradient-box">
        <!-- Blocks will be dynamically created here -->
    </div>

    <script>
        let currentIndex = 0;
        const gradients = [
            {
                name: 'white',
                colors: ['#333333', '#666666', '#999999', '#CCCCCC', '#E6E6E6', '#FFFFFF']
            },
            {
                name: 'red',
                colors: ['#330000', '#660000', '#990000', '#CC0000', '#E60000', '#FF0000']
            },
            {
                name: 'green',
                colors: ['#003300', '#006600', '#009900', '#00CC00', '#00E600', '#00FF00']
            },
            {
                name: 'blue',
                colors: ['#000033', '#000066', '#000099', '#0000CC', '#0000E6', '#0000FF']
            },
            {
                name: 'g6',
                colors: ['#FFFFFF', '#FFFFFF', '#FFFFFF', '#FFFFFF', '#FFFFFF', '#FFFFFF']
            },
            {
                name: 'g5',
                colors: ['#E6E6E6', '#E6E6E6', '#E6E6E6', '#E6E6E6', '#E6E6E6', '#E6E6E6']
            },
            {
                name: 'g4',
                colors: ['#CCCCCC', '#CCCCCC', '#CCCCCC', '#CCCCCC', '#CCCCCC', '#CCCCCC']
            },
            {
                name: 'g3',
                colors: ['#999999', '#999999', '#999999', '#999999', '#999999', '#999999']
            },

            {
                name: 'g2',
                colors: ['#666666', '#666666', '#666666', '#666666', '#666666', '#666666']
            },
          
            {
                name: 'g1',
                colors: ['#333333', '#333333', '#333333', '#333333', '#333333', '#333333']
            },
            {
                name: 'R6',
                colors: ['#FF0000', '#FF0000', '#FF0000', '#FF0000', '#FF0000', '#FF0000']
            },
            {
                name: 'R5',
                colors: ['#E60000', '#E60000', '#E60000', '#E60000', '#E60000', '#E60000']
            },
            {
                name: 'R4',
                colors: ['#CC0000', '#CC0000', '#CC0000', '#CC0000', '#CC0000', '#CC0000']
            },
            {
                name: 'R3',
                colors: ['#990000', '#990000', '#990000', '#990000', '#990000', '#990000']
            },
            {
                name: 'R2',
                colors: ['#660000', '#660000', '#660000', '#660000', '#660000', '#660000']
            },
 
            {
                name: 'R1',
                colors: ['#330000', '#330000', '#330000', '#330000', '#330000', '#330000']
            },
            {
                name: 'Gr6',
                colors: ['#00FF00', '#00FF00', '#00FF00', '#00FF00', '#00FF00', '#00FF00']
            },
            {
                name: 'Gr5',
                colors: ['#00E600', '#00E600', '#00E600', '#00E600', '#00E600', '#00E600']
            },
            {
                name: 'Gr4',
                colors: ['#00CC00', '#00CC00', '#00CC00', '#00CC00', '#00CC00', '#00CC00']
            },
            {
                name: 'Gr3',
                colors: ['#009900', '#009900', '#009900', '#009900', '#009900', '#009900']
            },
            {
                name: 'Gr2',
                colors: ['#006600', '#006600', '#006600', '#006600', '#006600', '#006600']
            },   
            {

                colors: ['#003300', '#003300', '#003300', '#003300', '#003300', '#003300']
            },
            {
                name: 'B6',
                colors: ['#0000FF', '#0000FF', '#0000FF', '#0000FF', '#0000FF', '#0000FF']
            },
            {
                name: 'B5',
                colors: ['#0000E6', '#0000E6', '#0000E6', '#0000E6', '#0000E6', '#0000E6']
            },
            {
                name: 'B4',
                colors: ['#0000CC', '#0000CC', '#0000CC', '#0000CC', '#0000CC', '#0000CC']
            },
            {
                name: 'B3',
                colors: ['#000099', '#000099', '#000099', '#000099', '#000099', '#000099']
            },
            {
                name: 'B2',
                colors: ['#000066', '#000066', '#000066', '#000066', '#000066', '#000066']
            },
            {
                name: 'B1',
                colors: ['#000033', '#000033', '#000033', '#000033', '#000033', '#000033']
            },           
        ];

        function setGradient(colors) {
            const gradient = document.getElementById('gradient');
            gradient.innerHTML = ''; // Clear existing blocks

            colors.forEach(color => {
                const block = document.createElement('div');
                block.className = 'color-block';
                block.style.backgroundColor = color;
                gradient.appendChild(block);
            });
        }

        function cycleGradient() {
            currentIndex = (currentIndex + 1) % gradients.length;
            setGradient(gradients[currentIndex].colors);
        }

        // Set initial gradient on load
        setGradient(gradients[currentIndex].colors);
    </script>
</body>
</html>
